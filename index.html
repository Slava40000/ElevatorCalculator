<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Elevator 40000</title>
</head>

<main>
    <div class="header-text">
        Elevator Calculator 20 levels
    </div>

    <div>  
    <input type="checkbox" id="Math-floor-selector">
    <lebel for="">рандомный этаж</lebel>
    </div>

    <div class="floor-block">
        Я живу на
        <input id="floor-number" type="number" min="1" max="100">
        этаже
        <select name="floor-selector" id="floor-number-selector">
            <option value="1">максимальный этаж</option>
        </select>
    </div>
    <div class="rides-per-day-block">
        Каждый день я езжу на лифте
        <input id="rides-per-day" type="number" min="1" max="100">
        раз(а)
    </div>
    <div class="speed-block">
        <!-- Скорость лифта: -->
        <!-- <input type="range" min="1" max="10"> -->
        Секунд на каждый этаж:
        <input id="elevators-speed" type="number" step="0.25" min="0" max="10">
    </div>
    <div class="time-interval-block">
        Показать результат за
        <input id="time-interval" type="number" min="1" max="100000">
        дней
        <!-- dropdown для выбора интервала(день/месяц/год) -->
        <br>
        <select name="interval-selector" id="time-interval-selector">
            <option value="1">День</option>
            <option value="30">Месяц</option>
            <option value="365">Год</option>
        </select>
    </div>
    <!-- <div class="results-block">
        Итого я трачу X времени
    </div> -->
    <hr/>
    <div class="count-results-button">
        <input value="Count" onclick="CalculateTime()" type="button">
    </div>
</main>

</html>
