<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Elevator40000</title>
</head>

<main>
    <div class="header-text">
        Elevator Calculator
    </div>
    <div class="floor-block">
        Я живу на
        <input id="floor-number" oninput="console.log('floor number', value)" type="number" min="1" max="100">
        этаже
    </div>
    <div class="rides-per-day-block">
        Каждый день я езжу на лифте
        <input id="rides-per-day" type="number" min="1" max="100">
        раз
    </div>
    <div class="speed-block">
        <!-- Elevator speed: -->
        <!-- <input type="range" min="1" max="10"> -->
        Секунд на каждый этаж:
        <input id="elevators-speed" type="number" step="0.25" min="0" max="10">
    </div>
    <div class="results-block">
        Каждый месяц
        <!-- //uncomment this code when day/month selector will be ready
                <select name="speed" id="speed"> 
                <option value="Day">Day</option>
                <option value="Month">Month</option>
                <option value="Year">Year</option>
            </select> -->
        Я трачу <b>XX</b> секунд
    </div>
    <div class="count-results-button">
        <input value="Count"
            onclick="CalculateTime()"
            type="button">
    </div>
</main>

</html>
